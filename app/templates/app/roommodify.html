<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
  <h2>Edycja parametrów sali</h2>
        {% if r1 %}
  <form class="form-horizontal"  method="POST">{% csrf_token %}

    <div class="form-group">
      <label class="control-label col-sm-2" >Nazwa sali:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  name="name" value="{{ r1.name }}">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Liczba miejsc:</label>
      <div class="col-sm-10">
        <input type="number" min="0" class="form-control"  name="capacity" value="{{ r1.capacity }}">
      </div>
    </div>

      <div class="form-group">
      <label class="control-label col-sm-2">Opis:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  name="description" value="brak">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label> Rzutnik:<input type="checkbox" name="projector" value="1"> </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-default">Zatwierdż</input>
      </div>
    </div>
  </form>
        {% else %}
        <p>Sala nie może być zmodyfikowana</p>
        {% endif %}
</div>
</body>
</html>
